{% extends "base.html" %}

{% block content %}
    <h1>All articles:</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article' article.pk %}">{{ article }}</a>
                <i class="time">{{ article.timestamp }}</i>
            </li>
        {% empty %}
            <li>No articles</li>
        {% endfor %}
{% endblock %}
